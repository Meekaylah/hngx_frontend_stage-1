<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="imageHalf">
        <img src="profile.jpg" alt="Michaela" data-testid="slackDisplayImage" id="img">
    </div>
    <div class="wordsHalf">
        <p id="slackUserName" data-testid="slackUserName">MICHAELA</p>
        <p id="myTrack" data-testid="myTrack">Frontend Track</p>
        <a href="https://github.com/Meekaylah/hngx_frontend_stage-1" id="githubURL" data-testid=“githubURL”>Github Source Code</a>
        <p id="dateAndTime">
            <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Monday</span>
            <span> || </span> 
            <span id="currentUTCTime" data-testid="currentUTCTime">19:07</span>
        </p>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
